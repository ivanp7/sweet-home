й           quit
Й           quit-watch-later

ctrl+r      cycle-values video-rotate 0 90 180 270
kp0         cycle-values video-rotate 0 90 180 270
kp_ins      cycle-values video-rotate 0 90 180 270

+           add video-zoom .25
-           add video-zoom -.25
kp_add      add video-zoom .25
kp_subtract add video-zoom -.25

kp8         add video-pan-y .05
kp6         add video-pan-x -.05
kp2         add video-pan-y -.05
kp4         add video-pan-x .05

kp_up       add video-pan-y .05
kp_right    add video-pan-x -.05
kp_down     add video-pan-y -.05
kp_left     add video-pan-x .05

kp5         set video-pan-x 0; set video-pan-y 0; set video-zoom 0
kp_begin    set video-pan-x 0; set video-pan-y 0; set video-zoom 0

